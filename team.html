<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Code Crafters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #6a5af9;
            --primary-color-light: rgba(106, 90, 249, 0.15);
            --background-color: #1a202c; /* Dark background for better effect */
            --card-bg: rgba(30, 41, 59, 0.6); /* Semi-transparent card */
            --text-color: #cbd5e1;
            --heading-color: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,.07), 0 2px 4px -1px rgba(0,0,0,.04);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
            --border-radius: 1rem;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .back-to-dashboard {
            position: absolute;
            top: 2rem; left: 2rem;
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none; border-radius: 50px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-to-dashboard:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px) scale(1.05);
        }

        .page-header {
            text-align: center;
            margin-top: 4rem; margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
            z-index: 5;
        }
        .page-header h1 {
            font-size: 3rem;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }
        .page-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            max-width: 600px;
        }
        
        /* === MODIFIED SECTION FOR CENTERING & RESPONSIVENESS === */
        .team-container {
            display: grid;
            /* This creates columns between 280px and 320px, auto-fitting as many as possible */
            grid-template-columns: repeat(auto-fit, minmax(280px, 320px)); 
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            justify-content: center; /* This centers the items */
            z-index: 5;
        }

        .mentor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
            gap: 2.5rem;
            width: 100%;
            max-width: 1200px;
            justify-content: center; /* This centers the items */
            z-index: 5;
        }
        /* Removed the old desktop media query, as auto-fit handles it */

        .member-card, .mentor-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 1.5rem; 
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            backdrop-filter: blur(10px);
            /* MODIFIED: Added box-shadow and border-color to transition */
            transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease; 
        }
        
        /* === MODIFIED: Added Hover Effect for Glow/Border === */
        .member-card:hover, .mentor-card:hover {
            border-color: rgba(106, 90, 249, 0.7);
            box-shadow: 0 10px 30px rgba(106, 90, 249, 0.3);
            /* The 3D tilt transform is now handled by JavaScript */
        }
        
        .member-card:nth-child(1) { animation-delay: 0.2s; }
        .member-card:nth-child(2) { animation-delay: 0.3s; }
        .member-card:nth-child(3) { animation-delay: 0.4s; }
        .member-card:nth-child(4) { animation-delay: 0.5s; }
        .mentor-card:nth-child(1) { animation-delay: 0.2s; }
        .mentor-card:nth-child(2) { animation-delay: 0.3s; }

        .member-img {
            width: 120px; height: 120px; 
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(106, 90, 249, 0.4);
        }
        
        .member-name {
            font-size: 1.25rem; font-weight: 600;
            color: var(--heading-color);
            margin-bottom: 0.25rem;
        }
        
        .member-designation {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .social-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .member-card:hover .social-links,
        .mentor-card:hover .social-links { /* Added mentor-card */
            opacity: 1;
        }
        .social-links a {
            color: var(--text-color);
            font-size: 1.4rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .portfolio-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(45deg, var(--primary-color), #8e44ad);
            color: #fff;
            text-decoration: none; border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
        }
        .portfolio-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 90, 249, 0.4);
        }
        
        /* Styles for the new sections */
        .section-title {
            width: 100%; text-align: center;
            margin-top: 5rem; margin-bottom: 2.5rem;
            font-size: 2.5rem; color: var(--heading-color);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.6s;
            z-index: 5;
        }
        
        .tech-stack-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 800px;
            z-index: 5;
            margin-bottom: 4rem; /* Added margin */
        }
        .tech-item {
            display: flex; flex-direction: column;
            align-items: center; gap: 0.75rem;
            color: var(--text-color); font-weight: 500;
            opacity: 0; animation: fadeInUp 0.8s ease-out forwards;
        }
        .tech-item i {
            font-size: 4rem; color: var(--heading-color);
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .tech-item:hover i {
            color: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(106, 90, 249, 0.3);
        }
        .tech-item:nth-child(1) { animation-delay: 0.7s; }
        .tech-item:nth-child(2) { animation-delay: 0.8s; }
        .tech-item:nth-child(3) { animation-delay: 0.9s; }
        .tech-item:nth-child(4) { animation-delay: 1.0s; }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <a href="index.html" class="back-to-Home">

        </main>
    

    

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    // Particle.js configuration
    particlesJS("particles-js", {
        "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#6a5af9" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.3 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true
    });

    // 3D Tilt Effect - MODIFIED
    const cards = document.querySelectorAll('.member-card, .mentor-card');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = card.offsetWidth / 2;
            const centerY = card.offsetHeight / 2;
            const rotateX = ((y - centerY) / centerY) * -8; // Max rotation 8 degrees
            const rotateY = ((x - centerX) / centerX) * 8;
            
            // MODIFIED: Added translateY(-5px) for the lift effect on hover
            card.style.transform = `perspective(1000px) translateY(-5px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            // MODIFIED: Reset the translateY
            card.style.transform = 'perspective(1000px) translateY(0) rotateX(0) rotateY(0)';
        });
    });
    
    // Right-click செய்வதை முடக்குகிறது
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });

        // Keyboard shortcuts-களை முடக்குகிறது
        document.addEventListener('keydown', function(e) {
            // F12 பட்டனை முடக்குகிறது
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C ஆகியவற்றை முடக்குகிறது
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
            // Ctrl+U-ஐ முடக்குகிறது
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();
            }
        });
    
</script>
